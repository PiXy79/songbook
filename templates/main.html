<html>
<head>
	<link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
	<style type="text/css">

		div.content {
			font-family: "PT Sans", sans-serif;
			font-size: 14px;
			-webkit-column-count: [columnCount];
			-moz-column-count: [columnCount];
			column-count: [columnCount];
		}

		pre {
			line-height: 1.2;
			background: none;
			border: none;
			font-family: 'PT Sans', sans-serif;
			padding-top: 0px;
			margin-top: 0px;
		}

		span.songNumber {
			padding-right: 3px;
		}

		span.title {
			font-weight: bold;
			text-transform: uppercase;
			font-size: 130%;
			line-height: 130%;
		}
		span.subtitle {
			font-weight: bold;
		}
		span.chorus {
			margin-left: 15px;
			font-weight: bold;
			font-style: italic;
		}
		span.chord {
			color: #999 !important;
		}
	</style>
</head>

<body>
	<div class="content">
		[songs]
	</div>
</body>

</html>
